<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        #submit {
            width: 50%;
            border: 1px solid;
        }
        input:focus, textarea:focus {
            border-color: white;
        }
        input:focus + label, textarea:focus + label {
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="bio.html">Bio</a>
        <a href="project.html">Mega Projects</a>
        <a href="companies.html">Companies</a>
        <a href="gems.html">Gems</a>
    </nav>

    <div class="main">
        <h1>Contact Sunir</h1>
        <div class="cform">
            <form>
                <label for="fname" id="fnameLabel">Full name:</label><br>
                <input type="text" id="fname" name="fname" onfocus="document.getElementById('fnameLabel').style.color='white';" onblur="document.getElementById('fnameLabel').style.color='';"><br><br>
                <label for="email" id="emailLabel">Email:</label><br>
                <input type="email" id="email" name="email" onfocus="document.getElementById('emailLabel').style.color='white';" onblur="document.getElementById('emailLabel').style.color='';"><br><br>
                <label for="phone" id="phoneLabel">Phone:</label><br>
                <input type="tel" id="phone" name="phone" onfocus="document.getElementById('phoneLabel').style.color='white';" onblur="document.getElementById('phoneLabel').style.color='';"><br><br>
                <label for="subject" id="subjectLabel">Subject:</label><br>
                <input type="text" id="subject" name="subject" onfocus="document.getElementById('subjectLabel').style.color='white';" onblur="document.getElementById('subjectLabel').style.color='';"><br><br>
                <label for="message" id="messageLabel">Message:</label><br>
                <textarea id="message" name="message" onfocus="document.getElementById('messageLabel').style.color='white';" onblur="document.getElementById('messageLabel').style.color='';"></textarea><br><br>
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>

        <footer>
            <p>Website designed by me. Built by me and my AI girlfriend.</p>

            <div class="social">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.snapchat.com" target="_blank"><i class="fab fa-snapchat-ghost"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
